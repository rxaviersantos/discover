<!--  
    <input type="color"/>

    - Interface para selecionar cor 
    - Color piker 

    # Atributos 
    - value: RGB
        - Se inválido, o preto será exibido 
    - list 
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos com 
            * Os valores do <datalist> que não forem compatíveis com 
 -->
 <input type="color" value="#330467">
<datalist id="colorsdata">
    <option value="#000fff"></option>
</datalist>
 <input type="color" list="colorsdata">
