<!-- 
    <select>

    - Controle que fornece um menu de opções 

    <option>
    
    - Contém as opções a serem selecionadas 
    - Atributos necessários 
        * value 

    Atributos únicos 
    - multiplique 
        Habilita múltiplos opções 
    size
        Quando opções visiveis 
 -->
<label for="carselect">Qual modelo do veículo</label><br>
<select name="carmodel" id="carselect" multiple size="3">
    <option value="">Selecione o modelo</option>
    <option value="Pegeout">3008</option>
    <option value="Audi">Q3</option>
    <option value="Honda">Civic</option>
</select>
