<!-- 
    <input type="url"/>

    - Espera que o usuário digite uma url 
    - Irá validar se o valor digitado é uma url 

    # Atributos 

    - placeholder
    - readonjy / disabled 
    - value 

    - requered 

    - minlength / maxlength 
        * O mínimo e/ou máximo valor que o campo irá conter 

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usário 

    - patern 
        * Uso de expressão regular para validar o campo 
        * Exemplo: o usuário só poderá colocar o domínio .com.br
            * pattern=".*\.com\br\/.*"

    - list 
        * O id de uma tag <datalist> que está no mesmo documento 
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponiveis
            * Os valores do <datalist> que não forem compatíveis com o campo não serão apresentados comm sugestão 
    
    - spellchek  
        * Habilitar a verificação para este input                           
 -->
<datalist id="urlsdata">
    <option>https://meusite.com.br</option>
    <option>https://meusite.com.br</option>
</datalist>
<form action="">
    <input type="url"
    placeholder="https://example.com.br"
    pattern=".*\.com\br.*"
    title="Somente domínios .com.br serão aceitos"
    required
    list="urlsdata"
    >
    <button type="submit">Enviar</button>
</form>
