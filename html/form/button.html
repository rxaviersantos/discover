<!-- 
    <button> 
    - Representa um botão 
    - Usado para enviar formulário 
    - É estilizado pelo user agent 

    Atributos comuns 
    - Type 
        - submit 
        - reset 
        - button 
    - autofocus 
    - disabled 
    - name 
    - value 
    - form 

 -->
<form action="">
    <input type="text" value="">
    <button type="reset">Enviar</button>
</form>


<button autofocus>Enviar</button><br>
<button disabled>Enviar</button><br>
<button type="submit" name="button" value="Valor qualquer">Enviar</button><br>

<form action="" id="meu-form"></form>
<button type="submit" form="meu-form" value="Enviar">Enviar</button>
