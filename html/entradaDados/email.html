<!-- 
    <input type="email"/>

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos 

    - placeholder
    - readonly / disabled
    - value 

    - required

    - multiple 
        * o campo irá receber 1 ou mais emails, separado por virgulas 

    - minlenght / maxlength 
        * O mínimo e/ou máximo valor que o campo irá conter 

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário 

    - pattern 
        * Uso de expressão regular para validar o campo 
        * Exemplo: O usuário só poderá colocar email do domínio rocketseat.com.br
            * pattern=".+@rocketseat\.com\.br"

    - list 
        * O id de uma tag <datalist> que está no mesmo documento 
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponiveis 
            * Os 


 -->

 <form action="">
    <input type="email"
    placeholder="email"
    minlength="8"
    maxlength="25"
    size="20">

    <button type="submit">Enviar</button>
 </form>

 <form action="">
    <input type="email"
    pattern=".+@rocketseat\.com\.br"
    title="Somente emails rocketseat.com.br serão aceitos">

    <button type="submit">Enviar</button>
 </form>
