<!-- 
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado
    - O estilo de apresentação do campo, depende do User Agent

    # Atributos 

    - minlength / malength
        * O número mínimo e/ou máximo de caracteres para este campo
    - size 
        * O número aceitável de caracteres que este campo deve conter
    - pattern 
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um valor padrão de segurança alta de senhas 
        * Exemplo: queremos que a senha contenha caracteres hexadecimais com limite de no mínimo 4 e no máximo 8 caracteres 
            * pattern="[0-9a-fA-F]{4,8}"

    - readonly / disabled 
        * Atributo booleano indicado se o campo está habilitado ou não 

    - required
        * o campo será obtigatório

    - inputmode

        * poderá alterar o uso do teclado  em smartphones 
        * Exemplos: queremos que o cliente só adicione números 
            * inputmode="numeric"

    - autocomplete
        * on: permite a   sugestão de: new-password ou currente-password
        * off: desabilita a opção de autocompletar 
        * neeeeew-password: o navegador poderá sugerir uma nova senha  
 -->

<form action="">
    <input type="password"
    minlength="4"
    maxlength="8"
    size="8">

    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque hexadecimais no mínimo 4 caracteres e no máximo 8 caracteres"
    placeholder="Coloque sua senha"
    disabled
    >

    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
        autocomplete="on"
    >

    <button type="submit">Enviar</button>
</form>
