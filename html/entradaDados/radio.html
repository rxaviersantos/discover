<!-- 
    <input type="radio">

    - Projeto para selecionar uma única opção de um grupo de opção de um grupo de opções

    # Atributos essenciais 
    - checked 
        * indica que o campo foi marcado 
    - value 
        * valor que aquele campo contém  
 -->

 <fieldset>
    <legend>Aceita tomar uma café</legend>

    <label for="yep">Sim</label>
    <input type="radio" id="yep" name="coffee" value="yes">

    <label for="nono">Não</label>
    <input checked type="radio" id="yep" name="coffee" value="no">
 </fieldset>
