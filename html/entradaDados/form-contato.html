<!-- 
    Crie um formulário de contato 

    1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade.

    2. O formulário conterá 3 campos 
        - nome (input texto)
        - email (input email)
        - mensagem (textera)

    3. O formulllário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
 -->

 <form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome Completo</label><br>
        <input id="name" type="text" name="name" placeholder="Insira seu nome completo"><br><br>

        <label for="email">Email</label><br>
        <input id="email" type="email" name="email" placeholder="email@seudominio.com"><br><br>

        <label for="message">Mensagem</label><br>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Insira sua mensagem aqui"></textarea><br><br>

        <button type="submit">Enviar</button>

    </fieldset>
 </form>
